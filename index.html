<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click & Slide</title>
    <link rel="stylesheet" href="/styles/styles.css">
    <script src="./logic/app.js" type="module" defer></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500&display=swap" rel="stylesheet"> 
</head>
<body>
    <template id="overlay-info-template">
        <div class="overlay">
            <div class="info-wrapper">
                <p class="info"></p>
                <form id="enter-nick-form">
                    <div>
                        <label>Enter your nick: </label>
                        <input id="nick-input" type="text" maxlength="12" required>
                    </div>
                    <input class="info-confirm-btn" type="submit" value="OK">
                </form>
            </div>
        </div>  
    </template>

    <template id="overlay-scoreboard-template">
        <div class="overlay">
            <div class="scoreboard-wrapper">
                <div class="close-btn-wrapper">
                    <div class="close-menu-btn"></div>
                </div>
                
                <section class="scoreboard-body">
                    <h2>Top 10 scores</h2>
                    <select id="grid-score-select">
                        <option value="3">3x3</option>
                        <option value="4">4x4</option>
                        <option value="5">5x5</option>
                        <option value="6">6x6</option>
                    </select>
                    <section class="scores-wrapper">
                    
                    </section>
                </section>
            </div>
        </div>  
    </template>


    <div id="open-menu-btn"></div>
    
    <section class="body-wrapper">
        <section id="game-section">
            <section id="timer-wrapper">

            </section>
            <section class="game-board">
                
            </section>
        </section>
    </section>

    <section id="sidebar" hide="true">
        <div class="close-menu-btn"></div>
        <section id="sidebar-body">
            <section id="slider">
                <img current="true" class="preview" src="assets/myszojelen.jpg">
                <img current="false" class="preview" src="assets/kitten.jpg">
                <img current="false" class="preview" src="assets/kitten2.jpg">
            </section>
            <section id="arrows-wrapper">
                <div class="arrow-btn" style="mask: url('/assets/left-arrow.svg');"></div>
                <div class="arrow-btn" style="mask: url('/assets/right-arrow.svg');"></div>
            </section>
            <section class="grid-btns-wrapper">
                <button grid="3" class="grid-select-btn"><p>3x3</p></button>
                <button grid="4" class="grid-select-btn"><p>4x4</p></button>
                <button grid="5" class="grid-select-btn"><p>5x5</p></button>
                <button grid="6" class="grid-select-btn"><p>6x6</p></button>
            </section>
            <div id="show-scoreboard-btn">
                <img id="show-scoreboard-img" src="assets/trophy.png">
            </div>
        </section>
        
    </section>
</body>
</html>
